<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Facebook SDK Script -->
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js" onload="initFacebookSDK();"></script>
    <script>
      function initFacebookSDK() {
        window.fbAsyncInit = function() {
          FB.init({
            appId: '3829423940680629',  // Replace with your actual App ID
            cookie: true,  // Enable cookies to allow the server to access the session
            xfbml: true,  // Parse social plugins on this webpage
            version: 'v20.0'  // Use version 20.0
          });
          console.log('Facebook SDK Initialized'); 
          FB.AppEvents.logPageView();  // Log page view event
        };
      }
    </script>
    
  </body>
</html>
